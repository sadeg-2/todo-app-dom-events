<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <p id="alert"><span>Success</span></p>
    <h1>Welcome in My To-Do App List</h1>

    <div class="head-app">
      <input id="inTask" type="text" placeholder="Enter the task" />
      <button id="addTask">add Task</button>
    </div>
    <div class="content-app">
      <ul class="list-task">
        <li class="head-list"><p>My Tasks</p></li>
        <li>
          <p>Task</p>
          <p>Completed</p>
          <p>Action</p>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
